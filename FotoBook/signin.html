<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <title>Fotobook</title>
    </head>
    <body>
        <div class="nav">
            
            <div class="con">
                Fotobook
            </div>
            <div class="search">
            <input class="search-id" placeholder="Search">
            </div>
            <div class="lg-text">
            <a class="nav-link text-white pt-2" style="height:45px;   font-size: 17px" href="#"><b>Login</b> </a>
        </div>
        </div>


          <div class="container">
            <div class="con-logo">
                Fotobook Signup
            </div>
            <div class="row">
             <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5" id="card-body-img">
            <div class="card-body">
            <img class="profile-img proimg" src="twit.png">
            <img class="profile-img proimg" src="facebook.png">   
            <img class="profile-img proimg" src="gg.png">   
            
        </div>
    </div>
</div>
</div>
    
    <div class="row" id="row-login">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="account-wall">
        <form class="form-signin">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="First Name" required autofocus>
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" required>
        <label>Email</label>
        <input type="Email" class="form-control" placeholder="Email" required>
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" required>
        <div class="clearfix"></div>
                <div class="text-center">
                <button class="btn btn-lg btn-primary" type="submit">
                    Signup</button>
                </div>
                </form>
                </div>
    </div>
</div>

  </div>
